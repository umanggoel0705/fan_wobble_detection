<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            text-align: center;
        }
        .head #logo{
            height: 60px;
            width: 250px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <title>Fan Wobble</title>
</head>
<body>
    <div class="head">
        <img id="logo" src="static\logo.jpg" alt="logo">
        <h1>Fan Wobble Detection</h1>
    </div>
    <hr>
    <h3>Tracking Analysis Graphs</h3>
    <img src="{{ url_for('static', filename='distance_plots_wrt_frames.png') }}" width="600"><br><br>
    <img src="{{ url_for('static', filename='cartesian_analysis.png') }}" width="600"><br><br>
    
    {% if analysis %}
        <ul style="list-style-type: none; padding-left: 0;"> 
            <li>Peak count: {{ analysis["peak_count"] }}</li> 
            <li>Trough count: {{ analysis["trough_count"] }}</li> 
            <li>Mean amplitude: {{ analysis["amplitude_mean"] }}</li> 
            <li>Median amplitude: {{ analysis["amplitude_median"] }}</li> 
        </ul>
    {% endif %}

    <a href="/">
        <button id="home-button">Run Another Video</button>
    </a>
</body>
</html>
